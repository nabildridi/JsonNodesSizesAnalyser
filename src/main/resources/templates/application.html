<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Json analyser</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"	href="/webjars/font-awesome/5.1.0/css/all.css" />
<link rel="stylesheet" type="text/css" href="/css/jquery.dm-uploader.min.css" />
<link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />

</head>
<body>

	<nav class="navbar fixed-top navbar-dark bg-dark">
	  <span class="navbar-brand">Json analyser</span>
	</nav>

	<div class="container-fluid main-container">


		  <div class="row">
		    
		    <!-- text area -->
		    <div class="col-8 card" id="topLeftTextArea">
				
				<div class="card-body">
					
					<div class="form-group">
					  <label for="jsonText">Paste you json here:</label>
					  <textarea class="form-control" rows="10" id="jsonText"></textarea>
					</div>
					
			      	<button type="button" class="btn btn-primary" onclick="sendText()">Send Text</button>
					

				</div>

		    </div>
		    <!-- end text area -->
		    
		    
		    <div class="col-4 card">
	  			<div class="card-body">
	  			
	  			
		  			<!-- upload area -->
		  			<div class="row">
		  			
					    <div class="col-12">


								<form class="mb-3 dm-uploader" id="drop-area">
								  <div class="form-row">
								    <div class="col-md-12 col-sm-12">
								      <div class="from-group mb-2">
								        <label>File Upload</label>
								        <input type="text" class="form-control" aria-describedby="fileHelp" placeholder="No File uploaded..." readonly="readonly" />
								
								        <div class="progress mb-2 d-none">
								          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
								            role="progressbar"
								            style="width: 0%;" 
								            aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
								            0%
								          </div>
								        </div>
								
								      </div>
								      
								      <div class="btn-group" role="group">
								        <div role="button" class="btn btn-primary mr-2">
								          	<i class="fa fa-folder-o"></i> Browse Files
								          	<input type="file" name="file" title='Click to add Files' />
								        </div>
										    
								         	 <a href="#" class="btn btn-primary" id="btnApiStart">
									    		<i class="fa fa-play"></i> Start
									    	</a>
									    	<a href="#" class="btn btn-danger" id="btnApiCancel">
									    		<i class="fa fa-stop"></i> Stop
									    	</a>				    

								      </div>
								      
								      <br>
								      <small class="status text-muted"> </small>
								      
								      
								      
								    </div>

								  </div>
								</form>
    
    
    
    
							
					    </div>				    
					    
					</div>
	  				<!-- end upload area -->
  				
  					<hr>
					
					<!-- url area -->
		  			<div class="row">
		  			
					    <div class="col-12">
							<div class="form-group">
								  <label for="url">Read Json from Url:</label>
								  <input type="text" class="form-control" id="url">
							</div>
							
					      	<button type="button" class="btn btn-primary" onclick="sendUrl()">Get from url</button>
					    </div>				    
					    
					</div>
  					<!-- end url area -->

  				</div>
		    </div>
		    
		    
		  </div>
		
			
			
		<!-- result area -->
		
		
		<!-- sizes area -->
		<div class="row">

			<div class="col-12">
				<div class="card bg-info">
				  <div class="card-body" id="resultSection">
				    Result :
				  </div>
				</div>
			</div>			
			
		</div>
		<!-- end sizes area -->
		
		
		
		<div class="row">
			
			<!-- arrays table -->
			<div class="col-12">
			
				<div class="card">
				  <div class="card-body scrollBody">
				    <h4 class="card-title bg-light border">Arrays</h4>
					<table class="table table-striped table-bordered" id="arraysTable"> </table>
				  </div>
				</div>

			
			</div>
			<!-- end arrays tables-->
						
		</div>
		

		<div class="row">

			<!-- objects tables -->
			<div class="col-12">
			
				<div class="card">
				  <div class="card-body scrollBody">
				    <h4 class="card-title bg-light border">Objects</h4>
					<table class="table table-striped table-bordered" id="objectsTable"> </table>
				  </div>
				</div>

			
			</div>
			<!-- end array tables -->
			
						
		</div>		
		
		

	</div>
	<!-- /.container -->
	<script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/popper.js/1.14.1/umd/popper.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/jquery.dm-uploader.min.js"></script>
	<script type="text/javascript" src="/js/bootbox.min.js"></script>
	<script type="text/javascript" src="/js/datatables.min.js"></script>
	<script type="text/javascript" src="/js/loadingoverlay.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>



</body>
</html>
